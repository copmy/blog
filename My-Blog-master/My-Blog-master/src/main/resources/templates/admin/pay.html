<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">支付管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="PayAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-info" onclick="PayEdit()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="deletePay()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="payModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="payModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="payForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="payType" class="control-label">支付类型:</label>
                                    <select class="form-control" id="payType" name="payType">
                                        <option selected="selected" value="0">微信、支付宝</option>
                                        <option value="1">微信</option>
                                        <option value="2">支付宝</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="out_trade_no" class="control-label">订单号:</label>
                                    <input type="number" class="form-control" id="out_trade_no" name="out_trade_no"
                                           placeholder="请输入订单号" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="payName" class="control-label">支付名称:</label>
                                    <input type="text" class="form-control" id="payName" name="payName"
                                           placeholder="请输入支付名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="subject" class="control-label">网站描述:</label>
                                    <input type="text" class="form-control" id="subject" name="subject"
                                           placeholder="请输入支付状态" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="trade_no" class="control-label">交易凭证号:</label>
                                    <input type="number" class="form-control" id="trade_no" name="trade_no"
                                           placeholder="请输入交易凭证号" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="total_amount" class="control-label">支付金额:</label>
                                    <input type="number" class="form-control" id="total_amount" name="total_amount"
                                           placeholder="请输入支付金额" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="adminUserId" class="control-label">用户ID:</label>
                                    <input type="number" class="form-control" id="adminUserId" name="adminUserId"
                                           placeholder="请输入用户ID" required="true">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal2 -->
            <!-- 模态框2（Modal） -->
            <div class="modal fade" id="payModal2" tabindex="-1" role="dialog" aria-labelledby="payModalLabel2">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="payModalLabel2">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="payForm2">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg2" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="payType2" class="control-label">支付类型:</label>
                                    <select class="form-control" id="payType2" name="payType2">
                                        <option selected="selected" value="0">微信、支付宝</option>
                                        <option value="1">微信</option>
                                        <option value="2">支付宝</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="out_trade_no2" class="control-label">订单号:</label>
                                    <input type="number" class="form-control" id="out_trade_no2" name="out_trade_no2"
                                           placeholder="请输入订单号" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="payName2" class="control-label">支付名称:</label>
                                    <input type="text" class="form-control" id="payName2" name="payName2"
                                           placeholder="请输入支付名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="subject2" class="control-label">网站描述:</label>
                                    <input type="text" class="form-control" id="subject2" name="subject2"
                                           placeholder="请输入支付状态" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="trade_no2" class="control-label">交易凭证号:</label>
                                    <input type="number" class="form-control" id="trade_no2" name="trade_no2"
                                           placeholder="请输入交易凭证号" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="total_amount2" class="control-label">支付金额:</label>
                                    <input type="number" class="form-control" id="total_amount2" name="total_amount2"
                                           placeholder="请输入支付金额" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="adminUserId2" class="control-label">用户ID:</label>
                                    <input type="number" class="form-control" id="adminUserId2" name="adminUserId2"
                                           placeholder="请输入用户ID" required="true">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton2">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal2 -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/pay.js}"></script>
</body>
</html>
